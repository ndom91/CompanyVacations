<!DOCTYPE html>
<html>
<head>
  <title>Newtelco Vacations</title>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.3.1/dist/jquery.min.js"></script>
  <link rel="stylesheet" href="semantic/dist/semantic.min.css">
  <script src="semantic/dist/semantic.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Lato:100" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">

  <link rel="stylesheet" href="css/simplebar.min.css">
  <script src="js/simplebar.min.js"></script>

  <link rel="apple-touch-icon" sizes="180x180" href="images/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="images/favicon/favicon-16x16.png">
  <link rel="manifest" href="manifest.json">
  <link rel="mask-icon" href="images/favicon/safari-pinned-tab.svg" color="#51bda3">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Newtelco Vacations">
  <meta name="application-name" content="Newtelco Vacations">
  <meta name="msapplication-TileColor" content="#00aba9">
  <meta name="theme-color" content="#67B246">
</head>
<body id="bodyId">
  <div class="wrapper">
    <div class="loginwrapper">
      <h2 class="ui centered massive image header">
        <!-- <img src="img/ntlogo_square_white.png" class="image"> -->
        <img src="img/vacation_header.png" class="image massive headerImage">
        <br>
        <span class="headerText">Newtelco Vacations</span>
      </h2>

      <form autocomplete="off" class="ui large form loginform">
        <div class="ui stacked segment">
          <div class="field">
            <div class="ui left icon input">
              <i class="user icon"></i>
              <input type="text" name="user" class="username" placeholder="Username">
            </div>
          </div>
          <div class="field">
            <div class="ui left icon input">
              <i class="lock icon"></i>
              <input type="password" name="password" class="password" placeholder="Password" autocomplete="new-password">
            </div>
          </div>
          <input type="submit" class="ui fluid large green submit button loginbtn" value="Login"></input>
        </div>
        <div class="ui error message">Login Failed! Please try again.</div>
      </form>
 
    </div>
  </div>
  <script src="/app.js"></script>
</body>
</html>
